<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Generowanie przycisku</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="leftbox">
            <div class="label-container"><label for="name">Nazwa przycisku</label></div> <!--label to nagłówek do pola inputu-->
            <div class="label-container"><label for="height">Wysokość przycisku</label></div>
            <div class="label-container"><label for="width">Szerokość przycisku</label></div>
            <div class="label-container"><label for="backgroundColor">Kolor przycisku</label></div>
            <div class="label-container"><label for="hoverBackgroundColor">Kolor przycisku po najechaniu myszką</label></div>
            <div class="label-container"><label for="onclick-color">Kolor przycisku po kliknięciu</label></div>
            <div class="label-container"><label for="color">Kolor czcionki</label></div>
            <div class="label-container"><label for="fontSize">Wielkość czcionki</label></div>
            <div class="label-container"><label for="hover-font-color">Kolor czcionki po najechaniu myszką</label></div>
            <div class="label-container"><label for="onclick-font-color">Kolor czcionki po kliknięciu</label></div>
            <div class="label-container"><label for="link">Dodanie linku</label></div>
            <div class="label-container"><label for="id">Dodanie ID</label></div>
            <div class="label-container"><label for="class">Nazwa klasy</label></div>
        </div>
        <div class="input">
            <div class="input-container"><input type="text" id="name" class="input-important"/></div>
            <div class="input-container"><input type="text" id="height" class="input-important"/></div>
            <div class="input-container"><input type="text" id="width" class="input-important"/></div>
            <div class="input-container"><input type="text" id="backgroundColor"/></div>
            <div class="input-container"><input type="text" id="hoverBackgroundColor"/></div>
            <div class="input-container"><input type="text" id="onclick-color"/></div>
            <div class="input-container"><input type="text" id="color"/></div>
            <div class="input-container"><input type="text" id="fontSize"/></div>
            <div class="input-container"><input type="text" id="hover-font-color"/></div>
            <div class="input-container"><input type="text" id="onclick-font-color"/></div>
            <div class="input-container"><input type="text" id="link"/></div>
            <div class="input-container"><input type="text" id="id"/></div>
            <div class="input-container"><input type="text" id="class"/></div>
        </div>
        <div class="rightbox">R</div>
        <div style="clear:both;"></div>
        <div><button onclick="createButton()">Generuj</button></div>
    </div>

</body>

<script src="button.js" type="text/javascript"></script>

</html>
